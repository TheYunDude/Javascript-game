<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="count">
    <div class="counter" id="counter">0</div>
    <div class="cookies">
      <img class="cookie" src="cookie.png" onclick="up()">
    </div>
    <div class="shop">
      <button onclick="buyGrandma()">Buy Grandma</button>
      <button onclick="buySlave()">Buy Slave</button>
      <button onclick="save()">Save</button>
      <button onclick="load()">Load</button>
      <p id="grandmaPriceText">Grandma Price: 30</p>
      <p id="slavePriceText">Slave Price: 100</p>
    </div>
    <div id="multiplier" class="multiplier">Cookies Per Second: 0</div>
  </div>
  
  <script src="script.js"> </script>
</body>

</html>
